<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Simple Calculator</h1>

        <label for="operator">Enter Operations(+,-,*,/):</label>
        <input type="text" id="operator" placeholder="Enter operator"><br><br>

        <label for="first">Enter first number :</label>
        <input type="number" id="first" placeholder="Enter first number"><br><br>
        
        <label for="second">Enter second number :</label>
        <input type="number" id="second" placeholder="Enter second number"><br><br>

        <button onclick="cal()">Calculate</button>

        <p id="result">Answer</p>

    </div>

    <script src="script.js"></script>

</body>
</html>
